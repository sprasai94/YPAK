<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header bg-primary text-white">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature">
            </div>
            <div class="col-md-8">
              <form #formData='ngForm' (ngSubmit)="login(formData)" autocomplete="disabled">
                <div class="form-group">
                  <div class="input-email">
                    <input #email="ngModel" autocomplete="new-password" ngModel name="email" type="text" class="form-control mb-2" placeholder="Email" required>
                  </div>  
                  <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                    Email is required.
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-password">
                    <input #password="ngModel" ngModel autocomplete="new-password" name="password" type="password" class="form-control mb-2" placeholder="Password">
                  </div>
                  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                    Password is required.
                  </div>
                </div>  
                <button class="btn btn-lg btn-primary btn-block mb-1" [disabled]="!formData.valid" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
