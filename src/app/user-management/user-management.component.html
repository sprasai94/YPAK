<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-md-8">
        <div class="card border-info">
          <div class="card-header justify-content-md-center bg-primary text-light">Your Political Action Kit- User Management</div>
          <div class="card-body">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 col-md-5" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
            </form>
            <div class="row">
                <div class="col-md-7">
                    <form #f="ngForm" (ngSubmit)='save(f.value)'>
                        <div class="form-group">
                            <label for="name" >Name</label>
                            <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
                            <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                                Name is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input #email="ngModel" ngModel name="email" id="email" type="email" class="form-control" required>
                            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                                Email is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input #password="ngModel" ngModel name="password" id="password" type="password" class="form-control" required>
                            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                                Password is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="permissions">Permissions</label>
                            <select #permissions="ngModel" ngModel name="permissions" id="permissions" type="text" class="form-control" required>
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                                </select>
                            <div class="alert alert-danger" *ngIf="permissions.touched && permissions.invalid">
                                Permissions is required.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input #phone="ngModel" ngModel name="phone" id="phone" type="tel" class="form-control" required>
                            <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
                                Phone is required.
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-4">
                              <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.form.valid">Save</button>
                            </div>
                            <div class="col-4">
                              <button class="btn btn-primary btn-block" type="button" >New</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-block" type="button" routerLink="/menu" >Menu</button>
                              </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
