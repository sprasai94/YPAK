<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-md-8">
        <div class="card border-info">
          <div class="card-header justify-content-md-center bg-primary text-light">Your Political Action Kit- Video Maintenance</div>
          <div class="card-body">
            
            <div class="row">
                <div class="col-md-7">
                    <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
                        Form submission successful.
                        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form #f="ngForm" (ngSubmit)='save(f.value);f.reset()'>
                        <div class="form-group" *ngIf="!id">
                            <label for="leftvideo">Left Video</label>
                            <input #leftvideo="ngModel" ngModel name="leftvideo" id="leftvideo" type="file" (change)="onSelect($event)" accept="video/*" class="form-control-file" required>
                            <!-- <div class="alert alert-danger" *ngIf="leftvideo.touched && leftvideo.invalid">
                                Left Video is required.
                            </div> -->
                        </div>

                        <div class="form-group" *ngIf="!id">
                            <label for="rightvideo">Right Video</label>
                            <input #rightvideo="ngModel" [(ngModel)]="video.rightVidPath" name="rightvideo" id="rightvideo" type="file" (change)="onSelect($event)" accept="video/*" class="form-control-file">
                            <!-- <div class="alert alert-danger" *ngIf="leftvideo.touched && leftvideo.invalid">
                                Left Video is required.
                            </div> -->
                        </div>

                        <div class="form-group">
                            <label for="title" >Title</label>
                            <input #title="ngModel" [(ngModel)]="video.title" name="title" id="title" type="text" class="form-control" required>
                            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                                Title is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" >Description</label>
                            <textarea #description="ngModel" [(ngModel)]="video.description" name="description" id="description" type="text" class="form-control" required>
                            </textarea>
                            <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                                Description is required.
                            </div>
                        </div>
                        <div>
                            <label for="deactivate" >Deactivate :</label>
                            <input id="deactivate" type="checkbox" name="deactivate" value="">
                        </div>  

                        <div class="form-row">
                            <div class="col-4" *ngIf="!id">
                              <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.form.valid" >Save</button>
                            </div>
                            <div class="col-4" *ngIf="id">
                                <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.form.valid" >Edit</button>
                              </div>
                            <div class="col-4">
                              <button class="btn btn-primary btn-block" type="button" (click)="clearForm(f)" >New</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-block" type="button" routerLink="/menu" >Menu</button>
                              </div>
                          </div>
                           
                    </form>
                </div>
                <div class="column-md">
                    <p>
                        <input 
                          #query
                          (keyup)="filter(query.value)"
                          type="text" class="form-control" placeholder="Search by title">
                    </p>
                    <div class="card" style="width: 18rem;">
                        <!-- <div class="card-header bg-info text-white">Users</div> -->
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let u of filteredVideos">
                                <a [routerLink]="['/video-add/', u.key]">
                                    {{ u.title }}</a>
                            </li>
                        </ul>
                      </div>
                    
                </div>
            </div>
         </div>
        </div>
      </div>
    </div>
</div>
